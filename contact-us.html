<html lang="en">
<head>

  <base href="https://dennis-njuguna.github.io/Mrandmissroysambu/">

<body>

  <header class="main-header">
    <div class="main-logo-container">
      <img src="logo/usable_logo.png" alt="Logo" class="main-logo">
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i> <!-- Font Awesome hamburger icon -->
    </div>

    <ul class="main-nav" id="main-nav">
      <li><a href="/index.html" class="nav-link">Home</a></li>
      <li><a href="/about-us.html" class="nav-link">About Us</a></li>
      <li><a href="/gallery.html" class="nav-link">Gallery</a></li>
      <li><a href="/contact-us.html" class="nav-link">Contact Us</a></li>
    </ul>
  </header>


  <div class="sudo-body">

    <div class="contact-section">
      <h2>Contact Us</h2>
      
      <div class="contact-info">
        <p><strong>Email:</strong> wueehtv.@gmail.com</p>
        <p><strong>Phone:</strong> +254 711 468 301</p>
        <p><strong>Instagram:</strong> @wueehtv</p>
        <p><strong>Location:</strong> Roysambu Sub-County, Nairobi, Kenya</p>
      </div>

      <form class="contact-form" action="mailto:info@wueehtv.org" method="POST" enctype="text/plain">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contacts">
      <div class="contact">
        <div class="icon-cont"><i class="fa-solid fa-phone"></i></div>
        <div class="contact-info1">
          <p class="contact-title">Phone</p>
          <a href="tel:0711468301">0711 468 301</a>
        </div>
      </div>

      <div class="contact">
        <div class="icon-cont"><i class="fa-regular fa-envelope"></i></div>
        <div class="contact-info1">
          <p class="contact-title">Email</p>
          <a href="mailto:wueehtv@gmail.com">WueehTV@gmail.com</a>
        </div>
      </div>

      <div class="contact">
        <div class="icon-cont"><i class="fa-solid fa-location-dot"></i></div>
        <div class="contact-info1">
          <p class="contact-title">Location</p>
          <a href="#">Kenyatta Market, Roysambu</a>
        </div>
      </div>

      <div class="contact">
        <div class="icon-cont"><i class="fa-brands fa-internet-explorer"></i></div>
        <div class="contact-info1">
          <p class="contact-title">Website</p>
          <a href="https://dennis-njuguna.github.io/Mrandmissroysambu/">www.mrandmissroysambu.com</a>
        </div>
      </div>

    </div>

  </div>


  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
